<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalizaci칩n del Personaje</title>
<style>
  body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
  .preview { margin: 20px; }
  .character { width: 150px; margin: auto; border: 3px solid #fff; display: flex; flex-direction: column; align-items: center; }
  .head { width: 80px; height: 80px; border-radius: 50%; margin-top: 10px; position: relative; }
  .hair { width: 80px; height: 30px; position: absolute; top: 0; border-radius: 50%; }
  .body { width: 60px; background: gray; margin-top: 5px; }
  select { margin: 10px; padding: 5px; }
  button { background: #222; color: white; padding: 10px 20px; margin-top: 20px; border: none; cursor: pointer; }
  button:hover { background: #444; }
</style>
</head>
<body>

<h1>游꿡 Personaliza tu Personaje</h1>

<div class="preview">
  <div class="character" id="characterPreview">
    <div class="head" id="head">
      <div class="hair" id="hairStyle"></div>
    </div>
    <div class="body" id="body"></div>
  </div>
</div>

<div>
  <label>G칠nero:</label>
  <select id="gender" onchange="updatePreview()">
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
</div>

<div>
  <label>Color de piel:</label>
  <select id="skin" onchange="updatePreview()">
    <option value="blanco">Blanco</option>
    <option value="moreno">Moreno</option>
    <option value="trigue침o">Trigue침o</option>
    <option value="negro">Negro</option>
  </select>
</div>

<div>
  <label>Color de pelo:</label>
  <select id="hair" onchange="updatePreview()">
    <option value="negro">Negro</option>
    <option value="rubio">Rubio</option>
    <option value="rojo">Rojo</option>
    <option value="casta침o">Casta침o</option>
  </select>
</div>

<div>
  <label>Altura:</label>
  <select id="height" onchange="updatePreview()">
    <option value="bajo">Bajo</option>
    <option value="medio" selected>Medio</option>
    <option value="alto">Alto</option>
  </select>
</div>

<button onclick="startStory()">Continuar</button>

<audio id="tvOn" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
function updatePreview() {
  const skin = document.getElementById("skin").value;
  const hair = document.getElementById("hair").value;
  const height = document.getElementById("height").value;

  const head = document.getElementById("head");
  const hairStyle = document.getElementById("hairStyle");
  const body = document.getElementById("body");

  // Colores de piel
  let skinColor;
  switch (skin) {
    case "blanco": skinColor = "#ffe0bd"; break;
    case "moreno": skinColor = "#c68642"; break;
    case "trigue침o": skinColor = "#8d5524"; break;
    case "negro": skinColor = "#3d2b1f"; break;
  }

  // Colores de pelo
  let hairColor;
  switch (hair) {
    case "negro": hairColor = "black"; break;
    case "rubio": hairColor = "gold"; break;
    case "rojo": hairColor = "red"; break;
    case "casta침o": hairColor = "saddlebrown"; break;
  }

  // Altura
  let bodyHeight;
  switch (height) {
    case "bajo": bodyHeight = "100px"; break;
    case "medio": bodyHeight = "130px"; break;
    case "alto": bodyHeight = "160px"; break;
  }

  head.style.background = skinColor;
  hairStyle.style.background = hairColor;
  body.style.height = bodyHeight;
}

function startStory() {
  const character = {
    gender: document.getElementById("gender").value,
    skin: document.getElementById("skin").value,
    hair: document.getElementById("hair").value,
    height: document.getElementById("height").value
  };
  localStorage.setItem("characterData", JSON.stringify(character));

  document.getElementById("tvOn").play();
  setTimeout(() => { window.location.href = "historia.html"; }, 1000);
}

updatePreview();
</script>

</body>
</html>
