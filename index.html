<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elige tu destino - La Cruz</title>
  <style>
    body {
      margin: 0;
      background-image: url('assets/Fondo/menu.png');
      background-size: cover;
      background-position: center;
      font-family: 'Arial', sans-serif;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .menu-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .menu-options button {
      font-size: 30px;
      padding: 10px 30px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-options button:hover {
      background-color: #cc0000;
    }

    .tv-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .tv {
      width: 150px;
      height: 120px;
      background: black url('assets/imagenes/estatica.gif') center/cover no-repeat;
      border: 4px solid white;
      position: relative;
    }

    .tv-icon {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 40px;
      height: 40px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-options">
      <button onclick="window.location.href='personalizacion.html'">Jugar</button>
      <button onclick="window.location.href='personalizacion.html'">Personalizar</button>
      <button onclick="window.location.href='opciones.html'">Opciones</button>
      <button onclick="alert('Â¡Gracias por jugar!')">Salir</button>
    </div>

    <div class="tv-grid">
      <div class="tv"><img src="assets/Finales/demonio.png" class="tv-icon" alt="Final Horrible" /></div>
      <div class="tv"><img src="assets/Finales/muerte.png" class="tv-icon" alt="Final Malo" /></div>
      <div class="tv"><img src="assets/Finales/reloj.png" class="tv-icon" alt="Final Neutral" /></div>
      <div class="tv"><img src="assets/Finales/trebol.png" class="tv-icon" alt="Final Bueno" /></div>
      <div class="tv"><img src="assets/Finales/estrella.png" class="tv-icon" alt="Final Excelente" /></div>
      <div class="tv"><img src="assets/Finales/interrogacion.png" class="tv-icon" alt="Final Secreto" /></div>
    </div>
  </div>

  <audio autoplay loop>
    <source src="assets/sonidos/estatica.mp3" type="audio/mp3" />
  </audio>
</body>
</html>
