<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PersonalizaciÃ³n del Personaje</title>
<style>
  body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
  .preview { margin: 20px; }
  .character { width: 150px; height: 300px; background: gray; margin: auto; border: 3px solid #fff; }
  select { margin: 10px; padding: 5px; }
  button { background: #222; color: white; padding: 10px 20px; margin-top: 20px; border: none; cursor: pointer; }
  button:hover { background: #444; }
</style>
</head>
<body>

<h1>ðŸŽ® Personaliza tu Personaje</h1>

<div class="preview">
  <div class="character" id="characterPreview"></div>
</div>

<div>
  <label>GÃ©nero:</label>
  <select id="gender" onchange="updatePreview()">
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
</div>

<div>
  <label>Color de pelo:</label>
  <select id="hair" onchange="updatePreview()">
    <option value="negro">Negro</option>
    <option value="rubio">Rubio</option>
    <option value="rojo">Rojo</option>
    <option value="castaÃ±o">CastaÃ±o</option>
  </select>
</div>

<div>
  <label>Altura:</label>
  <select id="height" onchange="updatePreview()">
    <option value="bajo">Bajo</option>
    <option value="medio" selected>Medio</option>
    <option value="alto">Alto</option>
  </select>
</div>

<button onclick="startStory()">Continuar</button>

<audio id="tvOn" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
function updatePreview() {
  const gender = document.getElementById("gender").value;
  const hair = document.getElementById("hair").value;
  const height = document.getElementById("height").value;

  const preview = document.getElementById("characterPreview");
  let color;

  switch (hair) {
    case "negro": color = "black"; break;
    case "rubio": color = "gold"; break;
    case "rojo": color = "red"; break;
    case "castaÃ±o": color = "saddlebrown"; break;
  }

  preview.style.background = color;
  preview.style.height = height === "alto" ? "320px" : height === "bajo" ? "250px" : "300px";
}

function startStory() {
  // Guarda datos
  const character = {
    gender: document.getElementById("gender").value,
    hair: document.getElementById("hair").value,
    height: document.getElementById("height").value
  };
  localStorage.setItem("characterData", JSON.stringify(character));

  // Sonido de TV encendiÃ©ndose
  document.getElementById("tvOn").play();

  // Redirige a la historia
  setTimeout(() => { window.location.href = "historia.html"; }, 1000);
}

updatePreview();
</script>

</body>
</html>
