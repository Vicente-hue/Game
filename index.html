<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Cruz - El Juego</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/images/u4m3d90vmk071.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #0ff;
      overflow: hidden;
    }

    .crt {
      position: absolute;
      top: 20%;
      left: 5%;
      width: 400px;
      height: 300px;
      background-color: rgba(0, 0, 0, 0.75);
      border: 4px solid #0ff;
      box-shadow: 0 0 20px #0ff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: left;
      animation: flicker 2s infinite;
    }

    .crt h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .crt button {
      background: transparent;
      border: none;
      color: #0ff;
      font-size: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }

    .crt button:hover {
      color: red;
      text-shadow: 0 0 10px red;
    }

    @keyframes flicker {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }
  </style>
</head>
<body>
  <div class="crt">
    <h1>MENÚ PRINCIPAL</h1>
    <button onclick="startGame()">INICIAR JUEGO</button>
    <button onclick="showCustomization()">PERSONALIZACIÓN</button>
    <button onclick="showOptions()">OPCIONES</button>
    <button onclick="exitGame()">SALIR</button>
  </div>

  <audio id="tv-static" src="assets/sounds/tv_static.mp3"></audio>
  <audio id="thunder" src="assets/sounds/thunder.mp3"></audio>
  <audio id="wind" src="assets/sounds/wind.mp3"></audio>
  <audio id="bark" src="assets/sounds/dog_bark.mp3"></audio>
  <audio id="crack" src="assets/sounds/branch_crack.mp3"></audio>

  <script>
    function startGame() {
      alert("Inicia el juego...");
    }

    function showCustomization() {
      alert("Ir a la personalización...");
    }

    function showOptions() {
      alert("Ir a las opciones...");
    }

    function exitGame() {
      alert("Salir del juego");
    }
  </script>
</body>
</html>
