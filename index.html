<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Cruz - El Juego</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/images/abandoned-hospital.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #0ff;
      overflow: hidden;
    }

    #menu-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-box {
      background-color: rgba(0, 0, 0, 0.75);
      border: 4px solid #0ff;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
      animation: flicker 2s infinite;
    }

    .menu-box h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .menu-box button {
      background: transparent;
      border: none;
      color: #0ff;
      font-size: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }

    .menu-box button:hover {
      color: red;
      text-shadow: 0 0 10px red;
    }

    .customization-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 2rem;
    }

    .character-preview {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .character-preview img {
      height: 300px;
      transition: all 0.3s ease;
    }

    .controls {
      margin-top: 1rem;
    }

    .controls label,
    .controls select {
      color: #0ff;
      margin: 0.3rem;
    }

    .endings-panel {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .ending-box {
      width: 150px;
      height: 100px;
      background-color: #111;
      border: 2px solid #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0ff;
      font-size: 0.8rem;
      box-shadow: 0 0 10px #0ff;
      text-align: center;
    }

    .options-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: #0ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    .options-group {
      margin: 1rem;
    }

    .options-group label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .confirmation-box {
      background: rgba(0,0,0,0.8);
      border: 2px solid red;
      padding: 1rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .hidden {
      display: none;
    }

    @keyframes flicker {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }
  </style>
</head>
<body>
  <div id="menu-container">
    <div class="menu-box">
      <h1>MENÚ PRINCIPAL</h1>
      <button onclick="startGame()">INICIAR JUEGO</button>
      <button onclick="showCustomization()">PERSONALIZACIÓN</button>
      <button onclick="showOptions()">OPCIONES</button>
      <button onclick="exitGame()">SALIR</button>
    </div>
  </div>

  <div class="customization-screen hidden" id="customization-screen">
    <div class="character-preview">
      <img src="assets/images/character-male.png" alt="Personaje" id="character-img" />
      <div class="controls">
        <label for="gender">Género:</label>
        <select id="gender" onchange="updateCharacter()">
          <option value="male">Hombre</option>
          <option value="female">Mujer</option>
        </select>
        <label for="skin">Piel:</label>
        <select id="skin" onchange="updateCharacter()">
          <option value="light">Clara</option>
          <option value="medium">Media</option>
          <option value="dark">Oscura</option>
        </select>
        <label for="hair">Cabello:</label>
        <select id="hair" onchange="updateCharacter()">
          <option value="short">Corto</option>
          <option value="long">Largo</option>
          <option value="punk">Punk</option>
        </select>
      </div>
    </div>
    <div class="endings-panel">
      <div class="ending-box">Muerte Absoluta</div>
      <div class="ending-box">Final Malo</div>
      <div class="ending-box">Final Interrogante</div>
      <div class="ending-box">Final Bueno</div>
      <div class="ending-box">Final Excelente</div>
      <div class="ending-box">¿?</div>
    </div>
  </div>

  <div class="options-screen hidden" id="options-screen">
    <div class="options-group">
      <label>Volumen de ambiente: <input type="range" id="ambience" min="0" max="100"></label>
      <label>Volumen de efectos: <input type="range" id="effects" min="0" max="100"></label>
      <label>Volumen de música: <input type="range" id="music" min="0" max="100"></label>
    </div>
    <div class="options-group">
      <label>Calidad gráfica:
        <select id="graphics">
          <option value="low">Baja</option>
          <option value="medium">Media</option>
          <option value="high">Alta</option>
        </select>
      </label>
      <label><input type="checkbox" id="shadows"> Sombras</label>
    </div>
    <div>
      <button onclick="saveOptions()">GUARDAR Y APLICAR</button>
      <button onclick="exitOptions()">SALIR SIN GUARDAR</button>
    </div>
  </div>

  <div class="confirmation-box" id="confirmation-box">
    <p>¿Seguro que quieres salir sin guardar los cambios?</p>
    <button onclick="confirmExitOptions(true)">Sí</button>
    <button onclick="confirmExitOptions(false)">No</button>
  </div>

  <script>
    let playerCustomization = {
      gender: 'male',
      skin: 'light',
      hair: 'short'
    };

    let savedOptions = {};
    let tempOptions = {};

    function showCustomization() {
      document.getElementById('menu-container').style.display = 'none';
      document.getElementById('customization-screen').classList.remove('hidden');
    }

    function updateCharacter() {
      const gender = document.getElementById('gender').value;
      const skin = document.getElementById('skin').value;
      const hair = document.getElementById('hair').value;
      playerCustomization = { gender, skin, hair };

      const imgPath = `assets/images/character-${gender}-${skin}-${hair}.png`;
      document.getElementById('character-img').src = imgPath;
    }

    function startGame() {
      console.log("Datos del personaje:", playerCustomization);
      alert('Inicia el juego...');
    }

    function showOptions() {
      document.getElementById('menu-container').style.display = 'none';
      document.getElementById('options-screen').classList.remove('hidden');

      tempOptions = {
        ambience: document.getElementById('ambience').value,
        effects: document.getElementById('effects').value,
        music: document.getElementById('music').value,
        graphics: document.getElementById('graphics').value,
        shadows: document.getElementById('shadows').checked
      };

      savedOptions = { ...tempOptions };
    }

    function saveOptions() {
      savedOptions = {
        ambience: document.getElementById('ambience').value,
        effects: document.getElementById('effects').value,
        music: document.getElementById('music').value,
        graphics: document.getElementById('graphics').value,
        shadows: document.getElementById('shadows').checked
      };
      document.getElementById('options-screen').classList.add('hidden');
      document.getElementById('menu-container').style.display = 'flex';
    }

    function exitOptions() {
      const current = {
        ambience: document.getElementById('ambience').value,
        effects: document.getElementById('effects').value,
        music: document.getElementById('music').value,
        graphics: document.getElementById('graphics').value,
        shadows: document.getElementById('shadows').checked
      };

      if (JSON.stringify(current) !== JSON.stringify(savedOptions)) {
        document.getElementById('confirmation-box').style.display = 'block';
      } else {
        document.getElementById('options-screen').classList.add('hidden');
        document.getElementById('menu-container').style.display = 'flex';
      }
    }

    function confirmExitOptions(confirm) {
      document.getElementById('confirmation-box').style.display = 'none';
      if (confirm) {
        document.getElementById('options-screen').classList.add('hidden');
        document.getElementById('menu-container').style.display = 'flex';
      }
    }

    function exitGame() {
      alert('Salir del juego');
    }
  </script>
</body>
</html>
