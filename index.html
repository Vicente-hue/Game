<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Cruz - El Juego</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-menu" class="screen">
    <div class="tv-room-bg">
      <div class="tv-screen left">
        <ul class="menu-buttons">
          <li onclick="startGame()">INICIAR JUEGO</li>
          <li onclick="showCustomization()">PERSONALIZACIÃ“N</li>
          <li onclick="showOptions()">OPCIONES</li>
          <li onclick="exitGame()">SALIR</li>
        </ul>
      </div>
      <div class="tv-wall right">
        <h2>Finales desbloqueados</h2>
        <div class="tv-grid">
          <div class="tv">???</div>
          <div class="tv">???</div>
          <div class="tv">???</div>
          <div class="tv">???</div>
          <div class="tv">???</div>
          <div class="tv">???</div>
        </div>
      </div>
    </div>
  </div>

  <div id="game-screen" class="screen hidden">
    <div id="character-display"></div>
    <div id="story-text"></div>
    <div id="choices"></div>
    <div id="status">
      <span>ðŸ’– Calma: <span id="calma">0</span></span>
      <span>ðŸ§  PsicolÃ³gico: <span id="psico">0</span></span>
    </div>
  </div>

  <div id="options-screen" class="screen hidden">
    <h2>Opciones</h2>
    <label>Brillo: <input type="range" min="0.5" max="2" step="0.1" value="1" onchange="setBrightness(this.value)"></label>
    <label>Sonido: <input type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)"></label>
    <label>Calidad: 
      <select onchange="setQuality(this.value)">
        <option value="baja">Baja</option>
        <option value="media">Media</option>
        <option value="alta" selected>Alta</option>
      </select>
    </label>
    <button onclick="backToMenu()">Volver</button>
  </div>

  <audio id="tv-static" src="assets/sounds/tv_static.mp3"></audio>
  <audio id="thunder" src="assets/sounds/thunder.mp3"></audio>
  <audio id="wind" src="assets/sounds/wind.mp3"></audio>
  <audio id="bark" src="assets/sounds/dog_bark.mp3"></audio>
  <audio id="crack" src="assets/sounds/branch_crack.mp3"></audio>

  <script src="main.js"></script>
</body>
</html>
