<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Cruz - El Juego</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/images/abandoned-hospital.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      color: #0ff;
      overflow: hidden;
    }

    #menu-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-box {
      background-color: rgba(0, 0, 0, 0.75);
      border: 4px solid #0ff;
      padding: 20px;
      box-shadow: 0 0 20px #0ff;
      animation: flicker 2s infinite;
    }

    .menu-box h1 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .menu-box button {
      background: transparent;
      border: none;
      color: #0ff;
      font-size: 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
      text-align: left;
      width: 100%;
    }

    .menu-box button:hover {
      color: red;
      text-shadow: 0 0 10px red;
    }

    .customization-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
    }

    .character-preview {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(1.4);
    }

    .character-preview img {
      max-height: 80vh;
      transition: all 0.3s ease;
    }

    .endings-panel {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .ending-box {
      width: 150px;
      height: 100px;
      background-color: #111;
      border: 2px solid #0ff;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0ff;
      font-size: 0.8rem;
      box-shadow: 0 0 10px #0ff;
    }

    @keyframes flicker {
      0% {
        opacity: 0.95;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.95;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu-container">
    <div class="menu-box">
      <h1>MENÚ PRINCIPAL</h1>
      <button onclick="startGame()">INICIAR JUEGO</button>
      <button onclick="showCustomization()">PERSONALIZACIÓN</button>
      <button onclick="showOptions()">OPCIONES</button>
      <button onclick="exitGame()">SALIR</button>
    </div>
  </div>

  <div class="customization-screen hidden" id="customization-screen">
    <div class="character-preview">
      <img src="assets/images/character.png" alt="Personaje en camilla" id="character-img" />
    </div>
    <div class="endings-panel">
      <div class="ending-box">Final 1</div>
      <div class="ending-box">Final 2</div>
      <div class="ending-box">Final 3</div>
      <div class="ending-box">Final 4</div>
      <div class="ending-box">Final 5</div>
      <div class="ending-box">Final 6</div>
    </div>
  </div>

  <script>
    function showCustomization() {
      document.getElementById('menu-container').style.display = 'none';
      document.getElementById('customization-screen').classList.remove('hidden');
    }

    function startGame() {
      alert('Inicia el juego...');
    }

    function showOptions() {
      alert('Ir a las opciones...');
    }

    function exitGame() {
      alert('Salir del juego');
    }
  </script>
</body>
</html>
