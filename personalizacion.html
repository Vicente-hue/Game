<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personalización de Personaje</title>
  <style>
    body {
      background: url('assets/Fondo/menu.png.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: white;
      margin: 0;
      padding: 30px;
    }

    .contenedor {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    label, select, input {
      display: block;
      margin: 10px auto;
      font-size: 18px;
    }

    .preview img {
      max-height: 200px;
      display: block;
      margin: 20px auto;
    }

    .botones {
      text-align: center;
      margin-top: 30px;
    }

    .botones button {
      background-color: crimson;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    .botones button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Personaliza tu Personaje</h1>

    <label>Nombre:
      <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    </label>

    <label>Género:
      <select id="genero">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
    </label>

    <label>Altura:
      <select id="altura">
        <option value="bajo">Bajo</option>
        <option value="medio">Medio</option>
        <option value="alto">Alto</option>
      </select>
    </label>

    <label>Color de Pelo:
      <select id="pelo">
        <option value="negro">Negro</option>
        <option value="castaño">Castaño</option>
        <option value="rubio">Rubio</option>
        <option value="rojo">Rojo</option>
      </select>
    </label>

    <div class="preview">
      <img id="preview-img" src="assets/imagenes/Personaje-Hombre.png" alt="Preview">
    </div>

    <div class="botones">
      <button onclick="guardar()">Guardar y Salir</button>
      <button onclick="window.location.href='index.html'">Salir sin guardar</button>
    </div>
  </div>

  <script>
    const genero = document.getElementById('genero');
    const previewImg = document.getElementById('preview-img');

    genero.addEventListener('change', () => {
      if (genero.value === 'hombre') {
        previewImg.src = 'assets/imagenes/Personaje-Hombre.png';
      } else {
        previewImg.src = 'assets/imagenes/Personaje-Mujer.png';
      }
    });

    function guardar() {
      const datos = {
        nombre: document.getElementById('nombre').value,
        genero: genero.value,
        altura: document.getElementById('altura').value,
        pelo: document.getElementById('pelo').value
      };
      localStorage.setItem('personaje', JSON.stringify(datos));
      alert('¡Personaje guardado!');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
